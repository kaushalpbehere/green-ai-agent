[pytest]
# Configure pytest to only run test_*.py files
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Basic options
addopts = --tb=short

# Log settings - generate logs in output/logs folder
log_file = output/logs/pytest.log
log_file_level = INFO
log_cli = false

# Exclude non-test files
norecursedirs = .pytest_cache __pycache__ .git .venv venv output

# Ignore these files when collecting tests
testpaths = tests/

